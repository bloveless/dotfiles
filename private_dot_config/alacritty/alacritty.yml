shell:
  program: /bin/zsh
  args:
    - -l
    - -c
    - "tmux attach -t default || tmux new -s default || /opt/homebrew/bin/tmux attach -t default || /opt/homebrew/bin/tmux new -s default"

font:
  normal:
    family: JetBrainsMono Nerd Font Mono

  size: 13.0

  offset:
    x: 1

window:
  dimensions:
    columns: 133
    lines: 40

  padding:
    x: 5
    y: 5

